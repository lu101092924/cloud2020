server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri:  https://github.com/lu101092924/springcloud-config.git
          search-paths:
            - springcloud-config
      label: main
  #RabbitMQ信息
  rabbitmq:
    host: localhost
    port: 5672
    password: guest
    username: guest
eureka:
  client:
    service-url:
      defaultZone:  http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'