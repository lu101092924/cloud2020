server:
  port: 8002
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud2020?useUnicde=true&useSSL=false&characterEncoding=utf-8
    username: root
    password: root
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.springcloud.entity
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8002
    prefer-ip-address: true   #访问路径可以显示IP
    #Eureka客户端向服务端发送心跳的间隔时间（默认是30秒）单位秒
    lease-renewal-interval-in-seconds: 1
    #Eureka服务端收到最后一次心跳等待时间上限，默认是90秒）单位秒，超时将剔除该服务
    lease-expiration-duration-in-seconds: 3